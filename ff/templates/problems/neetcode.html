{% extends 'base.html' %}

{% block content %}
  <h1>Neetcode 150 Problems</h1>
  <ul>
    {% for problem in problems %}
      <li>
        {{ problem['leetcode_number'] }}
        {{ problem['title'] }}
        {{ problem['pa.name'] }}
        {{ problem['pattern'] }}
        <span>
          <a href="{{ problem['link'] }}">link</a>
        </span>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
